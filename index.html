<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./Collection/news-logo.png" alt="NewsAppLogo">
            </a>

            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="Anime" onclick="onNavItemClick('Anime')">Anime</li>
                    <li class="hover-link nav-item" id="Business" onclick="onNavItemClick('Business')">Business</li>
                    <li class="hover-link nav-item" id="Cricket" onclick="onNavItemClick('Cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavItemClick('Technology')">Technology
                    </li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="Type here">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">

        </div>
        <template id="template-news-card">

            <div class="card">

                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="image" id="image" class="card-header-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title" class="news-title">This is title</h3>
                    <h6 class="news-source" id="news-source">Date: 26 June 2023</h6>
                    <p class="news desc" id="news-desc"> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quam
                        ab pariatur
                        aut, accusantium accusamus non consectetur a laboriosam velit nobis laudantium quos ullam.</p>

                </div>
            </div>
        </template>
    </main>

    <script src="script.js"></script>
</body>

</html>
